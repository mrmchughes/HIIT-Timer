<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\hughe\OneDrive\Desktop\Web Dev\HIIT-Timer\app.css">
    <title>HIIT Timer</title>
  </head>
  <body>
    <div class="card mx-auto" id="cardSelector">
        <img class="card-img-top mx-auto img-fluid" id="cardImg" src="C:\Users\hughe\OneDrive\Desktop\Web Dev\HIIT-Timer\Air Bike.jpg" alt="A man exercises on an Air Bike">
        <div class="card-body">
            <div class="card-title">HIIT Timer</div>
            <p class="card-text">Use the dropdown menu below to select how long you would like to workout for. Use the buttons below to select your working/rest interval split.</p>

            <div id="timer-div">
                <!--This will be where the timer is located.-->
            </div>

            <label for="workout-time">How long would you like to work out?</label>
            <select name="" id="workout-time" class="form-select">
                <option selected>Open to choose how long to work out!</option>
                <option value="2">Two Minutes</option>
                <option value="3">Three Minutes</option>
                <option value="4">Four Minutes</option>
                <option value="5">Five Minutes</option>
                <option value="6">Six Minutes</option>
                <option value="7">Seven Minutes</option>
                <option value="8">Eight Minutes</option>
                <option value="9">Nine Minutes</option>
                <option value="10">Ten Minutes</option>
                <option value="11">Eleven Minutes</option>
                <option value="12">Twelve Minutes</option>
                <option value="13">Thirteen Minutes</option>
                <option value="14">Fourteen Minutes</option>
                <option value="15">Fifteen Minutes</option>
                <option value="16">Sixteen Minutes</option>
                <option value="17">Seventeen Minutes</option>
                <option value="18">Eighteen Minutes</option>
                <option value="19">Nineteen Minutes</option>
                <option value="20">Twenty Minutes</option>
                <option value="21">Twenty One Minutes</option>
                <option value="22">Twenty Two Minutes</option>
                <option value="23">Twenty Three Minutes</option>
                <option value="24">Twenty Four Minutes</option>
                <option value="25">Twenty Five Minutes</option>
                <option value="26">Twenty Six Minutes</option>
                <option value="27">Twenty Seven Minutes</option>
                <option value="28">Twenty Eight Minutes</option>
                <option value="29">Twenty Nine Minutes</option>
                <option value="30">Thirty Minutes</option>
            </select>

            <button type="button" class="btn btn-primary" id="startButton">Start your workout!</button>
            <button type="button" class="btn btn-secondary" id="pauseButton">Pause</button>
            <button type="button" class="btn btn-danger" id="resetButton">Reset</button>
        </div>
    </div>

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="C:\Users\hughe\OneDrive\Desktop\Web Dev\HIIT-Timer\app.js"></script>
  </body>
</html>
