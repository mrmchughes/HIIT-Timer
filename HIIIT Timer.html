<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css"> 
    <title>HIIT Timer</title>
  </head>
  <body>
    <!--Some HTML taken from: http://kellylougheed.com/hiit/-->
    <div class="card mx-auto" id="cardSelector">
        <img class="card-img-top mx-auto img-fluid" id="cardImg" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.PvRKtXc8nMb5F27zSVjp1AHaHa%26pid%3DApi&f=1" alt="A man exercises on an Air Bike">
        <div class="card-body">
            <div class="card-title text-center">HIIT Timer</div>
            <!--with a 10sec delay (I want to include this in future versions (Get ready to start your workout! will be the text))-->
     
          <div class="controls text-center">
            <input id="workingTime" type="text" value="20">
            Working (Secs)

            <input id="restTime" type="text" value="10">
            Resting (Secs)
          </div>

          <div class="text-center">
            <button type="button" id="settings" class="btn">Set Time</button>
          </div>

          <div id="status" class="text-center">
            Rest Period
          </div>

          <div class="text-center">
            <span id="sec">20</span>
          </div>

          <div class="text-center">
            <button type="button" class="btn" id="startButton">Start</button>
            <button type="button" class="btn" id="pauseButton">Pause</button>
          </div>
        
          <div class="text-center">
            <button type="button" class="btn" id="resetButton">Reset</button>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
    <script src="app.js"></script>
  </body>
</html>
